{% extends "base.html" %}

{% block title %}完了 - 評定スコア生成{% endblock %}

{% block content %}
<div class="text-center">
    <div class="feature-icon">
        <i class="fas fa-check-circle text-success"></i>
    </div>
    <h1 class="text-success mb-4">処理完了！</h1>
    <p class="lead">評定スコアCSVの生成が正常に完了しました。</p>
</div>

<div class="file-info">
    <div class="row">
        <div class="col-md-6">
            <h6><i class="fas fa-file-csv text-primary"></i> 生成されたファイル</h6>
            <p class="mb-2">
                <strong>ファイル名:</strong><br>
                <code class="bg-light p-2 d-block">{{ scores_csv }}</code>
            </p>
        </div>
        <div class="col-md-6">
            <h6><i class="fas fa-folder text-primary"></i> 保存先</h6>
            <p class="mb-2">
                <strong>パス:</strong><br>
                <code class="bg-light p-2 d-block small">{{ abs_path }}</code>
            </p>
        </div>
    </div>
</div>

<div class="alert alert-info">
    <i class="fas fa-info-circle"></i>
    <strong>次のステップ:</strong> 生成されたCSVファイルには14の評価軸でのスコアが含まれています。
    データ分析や可視化にご活用ください。
</div>

<div class="text-center">
    <div class="btn-group" role="group">
        <a href="{{ url_for('step1') }}" class="btn btn-outline-primary">
            <i class="fas fa-plus"></i> 新しいレビューを取得
        </a>
        <a href="{{ url_for('step2') }}" class="btn btn-outline-secondary">
            <i class="fas fa-redo"></i> 別のファイルで評定
        </a>
    </div>
</div>

<div class="nav-links">
    <a href="{{ url_for('step1') }}">
        <i class="fas fa-home"></i> ホームに戻る
    </a>
</div>
{% endblock %}
